<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自动更新进度条</title>
  <style>
    /* 外部进度条容器 */
    .progress-wrapper {
      position: relative;
      width: 100%;
      height: 30px;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    /* 内部进度条 */
    .progress {
      width: 0%; /* 初始宽度 */
      height: 100%;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border-radius: 12px 0 0 12px;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      animation: progress-animation 20s linear infinite; /* 设置动画 */
    }

    /* 动画设置 */
    @keyframes progress-animation {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    /* 更新进度文本 */
    .progress::after {
      content: '0%';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: white;
      font-weight: bold;
      animation: text-animation 20s linear infinite;
    }

    /* 动画设置：更新文本 */
    @keyframes text-animation {
      0% {
        content: '0%';
      }
      100% {
        content: '100%';
      }
    }
  </style>
</head>
<body>

  <h2>自动更新进度条</h2>
  
  <div class="progress-wrapper">
    <div class="progress"></div>
  </div>

</body>
</html>
